<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>股神俱樂部 Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      (function viewportFix() {
        const isAppleMobile = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        if (isAppleMobile || isAndroid) {
          const setHeight = () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
          };
          setHeight();
          window.addEventListener('resize', setHeight);
        }
      })();
    </script>
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="max-w-5xl mx-auto px-4 py-6 space-y-6">
      <header class="flex items-center justify-between">
        <div>
          <p class="text-xs text-emerald-300">股神俱樂部</p>
          <h1 class="text-2xl font-bold">房間總覽</h1>
        </div>
        <div class="flex gap-3 text-sm text-gray-300">
          <a class="underline" href="#" id="nav-overview">首頁</a>
          <a class="underline" href="#" id="nav-room">房間訪客頁</a>
          <a class="underline" href="#" id="nav-placeholder">其他畫面</a>
        </div>
      </header>

      <main>
        <section id="view-overview" class="space-y-4">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-300">以卡片呈現所有房間，支援排序</p>
            </div>
            <div class="flex items-center gap-2">
              <label for="sort-select" class="text-sm text-gray-300">排序：</label>
              <select id="sort-select" class="bg-gray-800 border border-gray-700 rounded-lg px-2 py-1 text-sm">
                <option value="latest">預設</option>
                <option value="members">房間人數多→少</option>
              </select>
            </div>
          </div>
          <div id="room-list" class="grid md:grid-cols-2 gap-4"></div>
        </section>

        <section id="view-room" class="space-y-4 hidden">
          <div class="flex items-center justify-between">
            <div>
              <button id="btn-back" class="btn-secondary mr-3">返回</button>
              <p class="text-xs text-emerald-300">房間訪客頁</p>
              <h2 id="room-title" class="text-xl font-semibold"></h2>
              <p id="room-info" class="text-sm text-gray-300"></p>
            </div>
            <div class="text-sm text-gray-400">留言僅暫存於瀏覽器 LocalStorage</div>
          </div>
          <div id="trade-list" class="space-y-3"></div>
        </section>

        <section id="view-placeholder" class="space-y-3">
          <h2 class="text-xl font-semibold">其他畫面</h2>
          <div class="grid md:grid-cols-3 gap-3">
            <div class="card placeholder">Screen 02 我創建的房間</div>
            <div class="card placeholder">Screen 03 我加入的房間</div>
            <div class="card placeholder">Screen 05 個人主頁</div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
